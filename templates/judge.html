<!DOCTYPE html>
<html>
<head>
    <title>判定フォーム</title>
</head>
<body>
    <h1>画像判定フォーム</h1>
    {% for user in users %}
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
            <p><strong>{{ user.name }}（ステージ {{ user.stage }}）</strong></p>
            <img src="{{ user.image }}" alt="画像" width="200"><br>
            <form method="POST" action="/judge">
                <input type="hidden" name="user_id" value="{{ user.user_id }}">
                <button type="submit" name="result" value="correct">正解！</button>
                <button type="submit" name="result" value="wrong">不正解</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
